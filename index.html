<!DOCTYPE html>
<html lang="portugese">
<head>
  <title>cursos da rocketseat</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <link rel="stylesheet" href="stykes.css" >
</head>
<div id="wrapper" >
  <h1>Cursos</h1>
</div>
<body>
  <section class="cards" id=starter  >  
    <div class="card" >
      <div class='image'>
        <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg"  alt="Starter"/>
      </div>
      <div class="conteudo">
        <p>Starter</p>
      </div>
      <div class="info">
        <p>5 modulos</p>
        <p class="price">Free</p>
      </div> 
    </div>

    <div class="card" id="launchbase" >
      <div class='launch'>
        <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Launchbase" />
      </div>
      <div class="conteudo">
        <p>Launchbase</p>
      </div>
      <div class="info">
        <p>7 modulos</p>
        <p class="price">Pago</p>
      </div> 
    </div>

    <div class="card" id="gostack" >
      <div class='image'>
        <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="GoStack" />
      </div>
      <div class="conteudo">
        <p>GoStack</p>
      </div>
      <div class="info">
        <p>8 modulos</p>
        <p class="price">Pago</p>
      </div> 
    </div>
  </section>

  <div class="modalover ">
    <div class="modal">
      
      <a class="close-modal">
       
        <i class="material-icons">fechar</i>
      
        <span class="material-icons">
          close
          </span>
        </a>
        <div class="modal-content">
          <iframe class="frame" src="" frameborder="0"></iframe>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</html>
